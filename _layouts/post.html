---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%A, %Y-%m-%dT%R%z" }}
    {{ page.updated | date: 'Last updated %A, %Y-%m-%dT%R%z' }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
