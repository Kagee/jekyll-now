---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    <p>Written on {{ page.date | date: "%A, %Y-%m-%dT%R%z" }}</p>
    {{ page.updated | date: '<p>Last updated %A, %Y-%m-%dT%R%z</p>' }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
